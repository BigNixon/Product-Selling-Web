<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='carrito.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://d2i9ogginaqdr5.cloudfront.net/cmsstatic/pop%20exclusive.png" alt="LOGO">
        </a>
        <h1 style="text-align:center;font-family:Times;color:#FFFFFF;">Funko Store</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="carrito.html">Carrito</a>
                </li>
                <li>
                    <a href="admin.html">Administracion</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <H1><center>PEDIDOS REALIZADOS</center></H1>
    
        <form action="{{url_for('limpiarcarrito')}}" method="post">
            <h1>PRODUCTOS EN EL CARRITO</h1>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID del producto</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Precio total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for carritox in carrito %}
                        <tr>
                            <td>{{carritox[0]}}</td>
                            <td>{{carritox[1]}}</td>
                            <td>{{carritox[2]}}</td>
                            <td>{{carritox[3]}}</td>
                            <td>{{carritox[4]}}</td>
                                
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            

            <input class="confirmacion" type="submit" value="Limpiar carrito">
           
        </form>
        
        <form action="{{url_for('pagarcarrito')}}" method="post">
            <input type="text" for="pago" id ="pago" name ="pago" placeholder="Cantidad que desea pagar">
            <input type="text" for="nombre" id ="Nombre" name ="nombre" placeholder="Nombre">
            <input class="confirmacion" type="submit" value="Pagar carrito"> 
        </form>


    </main>
</body>
</html>
